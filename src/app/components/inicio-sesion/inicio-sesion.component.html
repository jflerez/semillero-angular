<div class="container">
  <br>


  <div class="row justify-content-center">

    <aside class="col-sm-4 center-block" >


  <div class="card">
  <article class="card-body">

    <h4 class="card-title mb-4 mt-1">Inicio Sesión</h4>

    <hr>
    <form [formGroup] = "inicioSesionFrom">
      <div class="form-group">
          <input class="form-control" formControlName ="nombreUsuario" required placeholder="Nombre Usuario" type="text">
      </div>
      <div class="form-group">
          <input class="form-control" placeholder="Contraseña" required formControlName ="clave" type="password">
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" (click)="enviarFormulario()"> Login  </button>
              </div>
          </div>

      </div>
  </form>
  <button type="button" class="btn btn-danger" (click)="nombre='Mateo'">Cambiar Nombre</button>
  <br>
  <label>{{nombre}}</label>
  <br>
  <br>
  </article>
  </div>

    </aside>

  </div>

  </div>
